<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add New Task</h1>
      
        <section id="add-task-section">
          <form id="add-task-form">
            <div>
              <label for="title">Task Title:</label>
              <input type="text" id="title" name="title" required placeholder="task name">
            </div>
            <div>
              <label for="description">Task Description:</label>
              <textarea id="description" name="description" required placeholder="description"></textarea>
            </div>
            <div class="buttons">
              <button>Save</button>
              <a href="MainPage.html" class="btn">Exit</a>
            </div>
          </form>
        </section>
      </div>
      
</body>
</html>
